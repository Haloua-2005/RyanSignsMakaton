	<div class="Contact">
		<h1 class="title">Contact Me</h1>
		<div class="border"></div>
		<form class="theForm" action="Contact_me.html" method="POST">
			<label for="#Name">Name :</label>
			<input required id="Name" type="text" class="contact-form" name="name" placeholder="Your Name">
			<label for="#Email">Email :</label>
			<input required id="Email" type="email" class="contact-form" name="email" placeholder="Your Email">
			<label for="#Phone">Phone :<i style="font-size: 0.5rem;">*(Not required)</i> </label>
			<input type="tel" id="Phone" pattern="[0-9]{2}-[0-9]{3}-[0-9]{3}" class="contact-form" name="phone" placeholder="Your Phone">
			<label for="#Message">Message :</label>
			<textarea required id="Message" name="message" class="contact-form" placeholder="Your Message"></textarea>
			
			<input type="submit" class="contact-btn" value="Send">
		</form>
	</div>
